<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h4 class="mb-4 text-center"> Agenda de Usuarios Este es un entorno Testing<br> No nos responsabilizamos por datos registrados. Use datos ficticios para testear. </h4>
    

    <!-- Formulario de agregar usuario -->
    <div class="card mb-5 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="h5 mb-0">Agregar Usuario</h2>
        </div>
        <div class="card-body">
            <form action="/agregar" method="post" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Rol</label>
                    <input type="text" name="rol" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">País</label>
                    <input type="text" name="pais" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Estado</label>
                    <input type="text" name="estado" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Año de ingreso</label>
                    <input type="number" name="anioIngreso" class="form-control">
                </div>
                        <div class="col-md-6">
                    <label class="form-label">Experiencia</label>
                    <input type="text" name="experiencia" value="No Aplica" class="form-control" readonly>
                </div>
           
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success">Agregar Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
            <h2 class="h5 mb-0">Usuarios Registrados</h2>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>País</th>
                        <th>Estado</th>
                        <th>Email</th>
                        <th>Año</th>
                       <th>Experiencia</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.rol}"></td>
                        <td th:text="${usuario.pais}"></td>
                        <td th:text="${usuario.estado}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.anioIngreso}"></td>
                         <td th:text="${usuario.experiencia}"></td>
                       
                    </tr>
                    </tbody>
                </table>
                <p>

                    <hr>
                      <a href="https://github.com/moleculax/agenda-json/">Repositorio de GitHub - agenda-json</a>
                </p>
              

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
